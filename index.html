<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet</title>
    <script src="https://meet.jit.si/external_api.js"></script>
</head>
<body style="margin:0; padding:0; background:#000;">
    <div id="meet" style="width:100vw; height:100vh; color: white">hello</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomName = urlParams.get('room');

        if (roomName) {
            const domain = "meet.jit.si";
            const options = {
                roomName: roomName,
                parentNode: document.getElementById("meet"),
                configOverwrite: {
                    disableDeepLinking: true,  // âœ… Prevents "Join in Browser or App"
                    disableThirdPartyRequests: true,
                },
                interfaceConfigOverwrite: {
                    TOOLBAR_BUTTONS: [
                        "microphone", "camera", "fullscreen", "tileview"
                    ],
                    SHOW_JITSI_WATERMARK: false,
                    SHOW_WATERMARK_FOR_GUESTS: false,
                }
            };

            const api = new JitsiMeetExternalAPI(domain, options);
        } else {
            document.body.innerHTML = "<h2 style='color:white; text-align:center;'>No room provided!</h2>";
        }
    </script>
</body>
</html>
